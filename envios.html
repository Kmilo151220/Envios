<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Formulario de Envío</title>

                            <h3>Formulario de envio</h3>

                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="full name">

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="origin">
                                </div>
                            
                            
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="destiny">
                                </div>
                            
                                <div class="card-header">
                                    <h3>Datos del paquetes</h3>

                                </div>
                            
                            
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="peso">
                                </div>
                            
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="tamaño (10x10)">
                                </div>
                            
                            


                                <div class="form-group"> 
                                    <a href="index.html" class="btn btn-yo"><span>Confirmar</span></a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Don't have an account?<a href="registro.html">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
